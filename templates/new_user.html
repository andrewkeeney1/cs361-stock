<h1>
Register Here.
</h1>
<p>
    <form action="/new_user" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="confirm">Confirm Password:</label><br>
    <input type="password" id="confirm" name="confirm" required><br>
    <label for="income">Monthly Net Income:</label><br>
    <input type="number" id="income" name="income" required><br>
    <label for="savings">Monthly Savings Goal:</label><br>
    <input type="number" id="savings" name="savings" required><br><br>
    <input type="submit" value="Register">
    </form>
</p>
